<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>last-gigs.notyce.net</title>
  <meta name="description" content="last-gigs.notyce.net : search for your gig-buddies via last.fm">
  <meta name="author" content="shm <notyce@gmail.com>">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  	<link rel="stylesheet" href="css/style.css?v=2">
  	<link rel="stylesheet" href="css/basic.css?v=2">
	<link rel="stylesheet" type="text/css" href="http://960ls.atomidata.com/static/cssserve/1/9/9/6/7/5/199675.css">

  <script src="js/libs/modernizr-1.6.min.js"></script>

</head>

<body>

  <div id="container">
    <header>
    </header>
    
    <div id="top" class="">
		<div class="container_12">
			
			<div class="grid_9" id="lastfm-name-container" style="font-size:40px;line-height:50px;">
				type in your last.fm username and search for your gig-buddies..
			</div>
			
			<div class="grid_2" id="status">
			</div>
			
			<div class="grid_1" id="spinner-container">
			</div>

			<div class="clear">&nbsp;</div>
			<div class="grid_12" id="user-input">
				<input id="lastfm-name" placeholder="my last.fm username" type="text" />
			</div>
			
			<div class="clear">&nbsp;</div>
		</div>

		<ul class="mainList">
			
			<div id="loading"><br />
				<ul>
				</ul>
			</div>
					
			<li class="attendeeList-container">
				<ul id="attendees" class="container_12">
				</ul>
			</li>
			<li class="eventList-container">
				<ul class="eventsList" style="float:left;">
				</ul>
			</li>
		</ul>
    </div>
    
    <footer>
2011, <a href="http://notyce.net">notyce.net</a><br />
.. using <a href="http://documentcloud.github.com/backbone/">backbone.js</a> & the <a href="http://www.last.fm/api">last.fm api</a>. works on my machine.
    </footer>
  </div> <!-- end of #container -->


  <script>!window.jQuery && document.write(unescape('%3Cscript src="js/libs/jquery-1.4.2.js"%3E%3C/script%3E'))</script>
  
  <script src="js/libs/underscore-min.js"></script>
  <script src="js/libs/backbone-min.js"></script>

  <script src="js/plugins.js"></script>
  <script src="js/script.js"></script>

  <script type="text/template" id="events-template">
	<a id="back" href="#">back</a>
	<h1>Events in common with <%= withUserName %>:</h1>
	<ul class="event-list">
	<% _.each(items, function(item) { %>
		<% var evDate = new Date( item.attributes.startDate ); %>
		
		<li class="">
			<span class="eventDate"><%= evDate.getDate() %>.<%= evDate.getMonth() + 1 %>.<%= evDate.getFullYear() %>  </span> <span class="eventTitle"> <%= item.attributes.title %>  </span> 
			<span class="eventVenue"> at <%= item.attributes.venue.name %> </span>
			<span class="eventLink"><a href="<%= item.attributes.url %>">show on last.fm</a></span>
		</li>
	<% }) ; %>
	</ul>
   </script>


  <script type="text/template" id="item-template">
		<div class="grid_1 user-image" style="background:url(<% if(attributes.image) { %><%= attributes.image[1]['#text'] %><% } %>) center center no-repeat;">
			<a title="<%= attributes.name %>" href="<%= attributes.url %>" style="display:block;width:100%;height:100%;">&nbsp;</a>
			<span class="user-info"><%= attributes.name %></span>
		</div>
		<div class="grid_7 bar-container" data-user-name="<%= attributes.name %>"><a href="#show/<%= $('#lastfm-name').val() %>/with/<%= attributes.name %>"><span class="bar" style="color:white; width:0px;"><span class="tooltip">show events</span></span></a></div>
		<div class="grid_1 showEvents" data-user-name="<%= attributes.name %>"><%= count %></div>
		<div class="clear">&nbsp;</div>
		<div id="eventsWith<%= attributes.name %>"></div>
    </script>



	<script type="text/javascript">

	  var _gaq = _gaq || [];
	  _gaq.push(['_setAccount', 'UA-12228181-4']);
	  _gaq.push(['_trackPageview']);

	  (function() {
	    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
	    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
	    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	  })();

	</script>
	

</body>
</html>
